<div class="container-fluid dash_section">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-6 sel_component point" [ngClass]="{'active': selected_today}" (click)="selToday()">Today's Orders</div>
                <div class="col-md-6 sel_component point" [ngClass]="{'active': !selected_today}" (click)="selHistory()">Orders History</div>
            </div>
            <app-cust-today-order *ngIf="selected_today"></app-cust-today-order>
            <app-cust-order-history *ngIf="!selected_today"></app-cust-order-history>
        </div>
    </div>
</div>
